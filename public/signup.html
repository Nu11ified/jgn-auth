<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | JGN Auth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --text-color: #1f2937;
      --light-text: #6b7280;
      --border-color: #e5e7eb;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --error-color: #ef4444;
      --success-color: #10b981;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      line-height: 1.5;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .auth-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 32px;
      margin-bottom: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }
    
    .subtitle {
      color: var(--light-text);
      margin: 0;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: var(--primary-hover);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 4px;
    }
    
    .success {
      color: var(--success-color);
      font-size: 14px;
      margin-top: 4px;
    }
    
    .footer {
      text-align: center;
      font-size: 14px;
      color: var(--light-text);
      margin-top: 16px;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .or-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--light-text);
      font-size: 14px;
    }
    
    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .or-divider::before {
      margin-right: 16px;
    }
    
    .or-divider::after {
      margin-left: 16px;
    }
    
    /* Status message */
    .status-message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .status-message.error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      display: block;
    }
    
    .status-message.success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">JGN Auth</div>
      <h1>Create your account</h1>
      <p class="subtitle">Fill out the form below to get started</p>
    </div>
    
    <div class="auth-card">
      <div id="status-message" class="status-message"></div>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="John Doe" 
            required
            autocomplete="name"
          >
        </div>
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required
            autocomplete="new-password"
            minlength="8"
          >
        </div>
        
        <button type="submit" id="submit-button">Create Account</button>
      </form>
      
      <div class="or-divider">or</div>
      
      <form id="signin-form">
        <button type="submit" id="signin-button" class="secondary-button">Sign in to existing account</button>
      </form>
    </div>
    
    <div class="footer">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const signinForm = document.getElementById('signin-form');
      const statusMessage = document.getElementById('status-message');
      const submitButton = document.getElementById('submit-button');
      const signinButton = document.getElementById('signin-button');
      
      // Check session and redirect if already logged in
      fetch('/session')
        .then(res => res.json())
        .then(data => {
          if (data.authenticated) {
            window.location.href = '/profile.html';
          }
        })
        .catch(err => {
          console.error('Error checking session:', err);
        });
      
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          showStatus('Please fill out all fields.', 'error');
          return;
        }
        
        if (password.length < 8) {
          showStatus('Password must be at least 8 characters.', 'error');
          return;
        }
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Creating account...';
        statusMessage.style.display = 'none';
        
        try {
          console.log('Sending signup request:', { name, email, password: '******' });
          
          const response = await fetch('/api/auth/sign-up', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
            credentials: 'same-origin'
          });
          
          console.log('Signup response status:', response.status);
          console.log('Signup response headers:', Object.fromEntries([...response.headers]));
          
          let data;
          let errorMessage = 'Sign up failed. Please try again.';
          
          try {
            // Safely try to parse the JSON
            const responseText = await response.text();
            console.log('Raw response text:', responseText);
            
            if (responseText.trim()) {
              data = JSON.parse(responseText);
              console.log('Parsed response data:', data);
            } else {
              console.error('Empty response received from server');
              errorMessage = 'Server returned an empty response. Please check server configuration.';
            }
          } catch (parseError) {
            console.error('Error parsing JSON response:', parseError);
            errorMessage = 'Invalid response from server. Please verify the API is working correctly.';
          }
          
          if (!response.ok) {
            throw new Error((data && data.message) || errorMessage);
          }
          
          // Success - sign in the user directly
          try {
            const signInResponse = await fetch('/api/auth/sign-in', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
              credentials: 'same-origin'
            });
            
            let signInData;
            try {
              const signInText = await signInResponse.text();
              if (signInText.trim()) {
                signInData = JSON.parse(signInText);
              }
            } catch (parseError) {
              console.error('Error parsing sign-in response:', parseError);
            }
            
            if (!signInResponse.ok) {
              showStatus('Account created! Please sign in manually.', 'success');
              setTimeout(() => {
                window.location.href = '/';
              }, 2000);
              return;
            }
            
            // Redirect to profile
            showStatus('Account created successfully! Redirecting...', 'success');
            window.location.href = '/profile.html';
          } catch (signInError) {
            showStatus('Account created! Please sign in manually.', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          }
        } catch (error) {
          showStatus(error.message || 'Sign up failed. Please try again.', 'error');
          console.error('Sign up error:', error);
          
          // Reset button
          submitButton.disabled = false;
          submitButton.textContent = 'Create Account';
        }
      });

      signinForm.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = '/';
      });
      
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + type;
        statusMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
